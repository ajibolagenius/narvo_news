<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Narvo Splash Loading Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&amp;family=JetBrains+Mono:wght@400;500&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --color-primary: #EBD5AB;
            --color-background: #1B211A;
            --color-surface: #242B23;
            --color-border: #628141;
            --color-text-primary: #F2F2F2;
            --color-text-secondary: #8BAE66;
        }
        body {
            background-color: var(--color-background);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
        }
        .font-grotesk {
            font-family: 'Space Grotesk', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .breathing-grid {
            animation: breathe 3s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .blink-cursor::after {
            content: '█';
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            color: var(--color-primary);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col justify-between overflow-hidden relative selection:bg-[#EBD5AB] selection:text-[#1B211A]">
<div class="absolute inset-0 pointer-events-none z-0 opacity-20">
<div class="h-full w-full grid grid-cols-6 gap-0">
<div class="border-r border-[var(--color-border)] h-full"></div>
<div class="border-r border-[var(--color-border)] h-full"></div>
<div class="border-r border-[var(--color-border)] h-full"></div>
<div class="border-r border-[var(--color-border)] h-full"></div>
<div class="border-r border-[var(--color-border)] h-full"></div>
<div class="border-r border-[var(--color-border)] h-full"></div>
</div>
</div>
<div class="absolute inset-0 pointer-events-none z-0 opacity-20">
<div class="h-full w-full grid grid-rows-6 gap-0">
<div class="border-b border-[var(--color-border)] w-full"></div>
<div class="border-b border-[var(--color-border)] w-full"></div>
<div class="border-b border-[var(--color-border)] w-full"></div>
<div class="border-b border-[var(--color-border)] w-full"></div>
<div class="border-b border-[var(--color-border)] w-full"></div>
<div class="border-b border-[var(--color-border)] w-full"></div>
</div>
</div>
<header class="relative z-10 w-full p-6 flex justify-between items-start font-mono text-xs tracking-widest text-[var(--color-text-secondary)]">
<div>
<span class="block">NARVO OS v2.0.4</span>
<span class="block opacity-60 mt-1">SECURE CONNECTION</span>
</div>
<div class="text-right">
<span class="block text-[var(--color-primary)]">SIGNAL: OPTIMAL</span>
<span class="block opacity-60 mt-1">LATENCY: 12ms</span>
</div>
</header>
<main class="relative z-10 flex-grow flex flex-col items-center justify-center">
<h1 class="font-grotesk text-7xl md:text-9xl font-bold tracking-tight text-[var(--color-text-primary)] mb-12 relative">
            NARVO
            <span class="absolute -top-4 -right-8 text-lg font-mono text-[var(--color-primary)] opacity-80">●</span>
</h1>
<div class="w-64 md:w-96 relative h-16 flex items-center justify-center">
<div class="absolute w-full h-[1px] bg-[var(--color-border)] breathing-grid"></div>
<div class="absolute w-[1px] h-4 bg-[var(--color-border)] left-0 top-1/2 -translate-y-1/2 opacity-50"></div>
<div class="absolute w-[1px] h-4 bg-[var(--color-border)] right-0 top-1/2 -translate-y-1/2 opacity-50"></div>
<div class="absolute w-[1px] h-2 bg-[var(--color-border)] left-1/2 top-1/2 -translate-y-1/2 opacity-30"></div>
</div>
</main>
<footer class="relative z-10 w-full p-8 pb-12 flex flex-col items-center justify-end">
<div class="font-mono text-sm tracking-widest text-[var(--color-text-secondary)] uppercase">
<span class="mr-2 text-[var(--color-primary)]">&gt;&gt;&gt;</span>
<span class="blink-cursor">[System Initializing...]</span>
</div>
<div class="mt-4 flex gap-1 items-end h-4">
<div class="w-[2px] bg-[var(--color-border)] h-2 animate-pulse"></div>
<div class="w-[2px] bg-[var(--color-border)] h-3 animate-pulse delay-75"></div>
<div class="w-[2px] bg-[var(--color-border)] h-1 animate-pulse delay-100"></div>
<div class="w-[2px] bg-[var(--color-text-secondary)] h-4 animate-pulse delay-150"></div>
<div class="w-[2px] bg-[var(--color-border)] h-2 animate-pulse delay-200"></div>
<div class="w-[2px] bg-[var(--color-border)] h-1 animate-pulse delay-300"></div>
</div>
</footer>

</body></html>
