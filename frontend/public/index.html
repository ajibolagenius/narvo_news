<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/narvo-icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
    <meta name="theme-color" content="#1B211A" />
    <meta name="description" content="Narvo - The Local Pulse, Refined. Broadcast-grade news platform for Africa." />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/narvo-icon-192.png" />
    <!-- Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Narvo" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Preconnect & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Narvo | The Local Pulse, Refined</title>
    <style>
      /* Standalone PWA splash / safe-area insets */
      body { -webkit-tap-highlight-color: transparent; }
      @supports (padding-top: env(safe-area-inset-top)) {
        body { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Register service worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[Narvo] Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('[Narvo] Service Worker registration failed:', error);
            });
        });
      }
      // Detect standalone mode (installed PWA)
      window.__NARVO_STANDALONE = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    </script>
  </body>
</html>
