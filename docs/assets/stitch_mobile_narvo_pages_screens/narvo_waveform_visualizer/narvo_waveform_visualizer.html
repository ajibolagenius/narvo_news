<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Narvo Waveform Visualizer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "narvo-bg": "#1B211A",
                        "narvo-grid": "#628141",
                        "narvo-signal": "#EBD5AB","narvo-text": "#8BAE66",},
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'grid-breathe': 'gridBreathe 3s ease-in-out infinite',
                        'wave': 'waveHeight 1.2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        gridBreathe: {
                            '0%, 100%': { borderColor: '#466732', opacity: '0.6' },
                            '50%': { borderColor: '#628141', opacity: '1' },
                        },
                        waveHeight: {
                            '0%': { height: '20%' },
                            '100%': { height: '80%' }
                        }
                    }
                },
            },
        }
    </script>
<style>
        .grid-bg-full {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, #628141 1px, transparent 1px),
                linear-gradient(to bottom, #628141 1px, transparent 1px);
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .digital-font {
            font-feature-settings: "tnum" on, "lnum" on;
        }* {
            box-shadow: none !important;
            text-shadow: none !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

  </head>

</div>
</div>
<div class="flex flex-col gap-4">
