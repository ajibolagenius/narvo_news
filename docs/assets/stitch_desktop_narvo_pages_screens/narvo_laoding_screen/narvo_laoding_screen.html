<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NARVO | System Initialization</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap"
        rel="stylesheet" />
    <!-- Phosphoricons CDN -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EBD5AB",
                        "forest": "#628141",
                        "background-dark": "#1B211A",
                        "surface": "#242B23",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "none": "0",
                        "DEFAULT": "0",
                        "sm": "0",
                        "md": "0",
                        "lg": "0",
                        "xl": "0",
                        "full": "0",
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #1B211A;
            color: #F2F2F2;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .mono-ui {
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .breathing-grid {
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.15;
            }

            50% {
                opacity: 0.4;
            }
        }

        .blink-cursor::after {
            content: 'â–ˆ';
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            color: #EBD5AB;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #628141, transparent);
            top: 0;
            animation: scan 4s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% {
                top: 0%;
            }

            100% {
                top: 100%;
            }
        }
    </style>
</head>

<body
    class="h-screen w-full flex flex-col justify-between relative selection:bg-primary selection:text-background-dark">
    <!-- Grid Overlay -->
    <div class="absolute inset-0 pointer-events-none z-0 opacity-10">
        <div class="h-full w-full grid grid-cols-6 gap-0">
            <div class="border-r border-forest h-full"></div>
            <div class="border-r border-forest h-full"></div>
            <div class="border-r border-forest h-full"></div>
            <div class="border-r border-forest h-full"></div>
            <div class="border-r border-forest h-full"></div>
            <div class="border-r border-forest h-full"></div>
        </div>
    </div>
    <div class="absolute inset-0 pointer-events-none z-0 opacity-10">
        <div class="h-full w-full grid grid-rows-6 gap-0">
            <div class="border-b border-forest w-full"></div>
            <div class="border-b border-forest w-full"></div>
            <div class="border-b border-forest w-full"></div>
            <div class="border-b border-forest w-full"></div>
            <div class="border-b border-forest w-full"></div>
            <div class="border-b border-forest w-full"></div>
        </div>
    </div>

    <!-- Scanning Line Effect -->
    <div class="scanning-line z-0"></div>

    <header class="relative z-10 w-full p-6 flex justify-between items-start mono-ui text-[10px] text-forest">
        <div>
            <span class="block">NARVO_OS_BUILD</span>
            <span class="block opacity-60 mt-1">SECURE_CHANNEL // ENCRYPTED</span>
        </div>
        <div class="text-right">
            <span class="block text-primary">SIGNAL_STATUS: OPTIMAL</span>
            <span class="block opacity-60 mt-1">LATENCY: 12MS</span>
        </div>
    </header>

    <main class="relative z-10 flex-grow flex flex-col items-center justify-center">
        <div class="relative">
            <h1 class="font-display text-8xl md:text-9xl font-bold tracking-tighter text-white mb-12 relative">
                NARVO
            </h1>
            <div class="absolute -top-6 -right-10">
                <i class="ph-fill ph-circle text-primary text-xl animate-pulse"></i>
            </div>
        </div>

        <div class="w-64 md:w-96 relative h-16 flex items-center justify-center">
            <div class="absolute w-full h-[1px] bg-forest breathing-grid"></div>
            <div class="absolute w-[1px] h-4 bg-forest left-0 top-1/2 -translate-y-1/2 opacity-50"></div>
            <div class="absolute w-[1px] h-4 bg-forest right-0 top-1/2 -translate-y-1/2 opacity-50"></div>
            <div class="absolute w-[1px] h-2 bg-forest left-1/2 top-1/2 -translate-y-1/2 opacity-30"></div>

            <!-- Animated Loading Bar -->
            <div class="absolute left-0 h-[3px] bg-primary animate-[loading-bar_4s_ease-in-out_infinite]"
                style="width: 20%; box-shadow: 0 0 10px rgba(235, 213, 171, 0.4);"></div>
        </div>
    </main>

    <footer class="relative z-10 w-full p-8 pb-12 flex flex-col items-center justify-end">
            <div class="mono-ui text-sm tracking-widest text-[#8BAE66] uppercase">
            <span class="mr-2 text-primary">&gt;&gt;&gt;</span>
            <span class="blink-cursor">[Initializing Narrative Engine...]</span>
        </div>
        <div class="mt-6 flex gap-1 items-end h-4">
            <div class="w-[2px] bg-forest h-2 animate-pulse"></div>
            <div class="w-[2px] bg-forest h-3 animate-pulse delay-75"></div>
            <div class="w-[2px] bg-forest h-1 animate-pulse delay-100"></div>
            <div class="w-[2px] bg-primary h-4 animate-pulse delay-150"></div>
            <div class="w-[2px] bg-forest h-2 animate-pulse delay-200"></div>
            <div class="w-[2px] bg-forest h-1 animate-pulse delay-300"></div>
        </div>
    </footer>

    <style>
        @keyframes loading-bar {
            0% {
                width: 0%;
                left: 0%;
            }

            50% {
                width: 40%;
                left: 60%;
            }

            100% {
                width: 0%;
                left: 100%;
            }
        }
    </style>
</body>

</html>
