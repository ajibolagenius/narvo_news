<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Narvo - System Offline</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EBD5AB", // Sand/Beige
                        "narvo-bg": "#1B211A", // Deep matte charcoal/green
                        "narvo-grid": "#628141", // Forest Green grid
                        "narvo-text": "#8BAE66", // Sage Green text
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0px",
                        "lg": "0px",
                        "xl": "0px",
                        "full": "0px",
                    },
                },
            },
        }
    </script>
<style>
        body {
            background-color: #1B211A;
            color: #8BAE66;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }.grid-lines {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, #628141 1px, transparent 1px),
                linear-gradient(to bottom, #628141 1px, transparent 1px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }button, input, div {
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        .no-shadow {
            text-shadow: none !important;
            box-shadow: none !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-narvo-bg min-h-screen text-slate-100 font-display flex flex-col relative antialiased selection:bg-narvo-text selection:text-narvo-bg">
<div class="grid-lines"></div>
<div class="relative z-10 flex flex-col h-screen w-full max-w-md mx-auto border-x border-narvo-grid bg-narvo-bg">
<header class="h-[41px] border-b border-narvo-grid flex items-center justify-between px-4 bg-narvo-bg">
<div class="flex items-center gap-2 text-narvo-text">
<span class="material-symbols-outlined text-[16px]">wifi_off</span>
<span class="text-xs font-mono tracking-widest uppercase">Offline</span>
</div>
<div class="text-[10px] font-mono text-narvo-text/60">
                SYS: 404
            </div>
</header>
<main class="flex-1 flex flex-col items-center justify-center border-b border-narvo-grid p-6 relative">
<div class="absolute top-0 right-0 p-2 border-l border-b border-narvo-grid">
<span class="material-symbols-outlined text-narvo-text text-[14px]">warning</span>
</div>
<div class="flex flex-col items-center w-full max-w-xs">
<div class="mb-8 text-narvo-text opacity-80">
<span class="material-symbols-outlined text-[48px]">satellite_alt</span>
</div>
<h1 class="text-4xl font-bold text-white text-center tracking-tight leading-none font-display mb-1">
                    ERROR_404:
                </h1>
<h2 class="text-4xl font-bold text-white text-center tracking-tight leading-none font-display mb-6">
                    SIGNAL_LOST
                </h2>
<div class="border border-narvo-grid bg-narvo-bg px-4 py-2 w-full text-center mb-8">
<p class="text-narvo-text text-xs tracking-[0.15em] font-mono uppercase">
                        // Connection_Reset
                    </p>
</div>
</div>
</main>
<div class="h-1/3 border-b border-narvo-grid bg-narvo-bg flex flex-col">
<div class="border-b border-narvo-grid px-4 py-2 flex justify-between items-center">
<span class="text-[10px] uppercase font-mono text-narvo-text/60">System_Log</span>
<span class="text-[10px] font-mono text-narvo-text/40">Read_Only</span>
</div>
<div class="flex-1 overflow-hidden font-mono text-xs p-4 text-narvo-text leading-relaxed opacity-90">
<div class="flex gap-3">
<span class="text-narvo-text/40 w-4">01</span>
<span>Init_Handshake_Sequence...</span>
</div>
<div class="flex gap-3">
<span class="text-narvo-text/40 w-4">02</span>
<span class="text-red-400">Error: Host_Unreachable</span>
</div>
<div class="flex gap-3">
<span class="text-narvo-text/40 w-4">03</span>
<span>Retrying_Port_8080...</span>
</div>
<div class="flex gap-3">
<span class="text-narvo-text/40 w-4">04</span>
<span class="text-red-400">Fatal: Timeout_Exception</span>
</div>
<div class="flex gap-3">
<span class="text-narvo-text/40 w-4">05</span>
<span>&gt; Diagnostic_Dump_Created</span>
</div>
<div class="flex gap-3 mt-1">
<span class="text-narvo-text/40 w-4">--</span>
<span class="animate-pulse">_</span>
</div>
</div>
</div>
<footer class="p-6 bg-narvo-bg border-t border-narvo-grid">
<button class="w-full h-14 bg-primary flex items-center justify-center group hover:bg-[#dcca9d] transition-colors duration-75">
<span class="text-black font-bold tracking-[0.05em] uppercase text-sm font-display">
                    RE-ESTABLISH_LINK
                </span>
<span class="material-symbols-outlined text-black ml-2 text-[18px] group-hover:rotate-180 transition-transform duration-300">
                    sync
                </span>
</button>
<div class="mt-4 text-center">
<p class="text-[10px] text-narvo-text/40 font-mono">
                    REF_CODE: 0x500_INTERNAL
                </p>
</div>
</footer>
</div>

</body></html>
