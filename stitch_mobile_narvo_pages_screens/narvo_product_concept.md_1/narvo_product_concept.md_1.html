<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Narvo Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&amp;family=Inter:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --bg-color: #1B211A;
            --text-color: #F2F2F2;
            --grid-color: #628141;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .swiss-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(98, 129, 65, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(98, 129, 65, 0.15) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        }@keyframes breathe {
            0% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(0.95); }
        }
        .grid-breathing {
            animation: breathe 4s ease-in-out infinite;
        }@keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="h-screen w-full flex flex-col items-center justify-between relative antialiased selection:bg-[#628141] selection:text-white">
<div class="absolute inset-0 z-0 flex items-center justify-center pointer-events-none">
<div class="w-full h-full max-w-md swiss-grid grid-breathing"></div>
</div>
<div class="flex-1"></div>
<div class="relative z-10 flex flex-col items-center justify-center space-y-8">
<h1 class="text-6xl font-bold tracking-tighter text-[#F2F2F2]">
            NARVO
        </h1>
<div class="w-16 h-[2px] bg-[#628141] opacity-60"></div>
</div>
<div class="flex-1 flex flex-col justify-end pb-12 w-full max-w-xs relative z-10">
<div class="font-['JetBrains_Mono'] text-xs text-[#628141] text-center tracking-wide uppercase opacity-90">
            [SYSTEM_INITIALIZING<span class="cursor-blink">_</span>]
        </div>
<div class="flex justify-between mt-4 px-4 opacity-40">
<span class="text-[10px] font-['JetBrains_Mono']">V.1.0.4</span>
<span class="text-[10px] font-['JetBrains_Mono']">S_GRID::ACTIVE</span>
</div>
</div>

</body></html>
